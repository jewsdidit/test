<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"> <!-- Verbeterde mobile viewport -->
    <meta name="apple-mobile-web-app-capable" content="yes"> <!-- Voor iOS full-screen -->
    <meta name="mobile-web-app-capable" content="yes"> <!-- Voor Android PWA -->
    <title>Bruiloft Uitnodiging - John & Jane</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json"> <!-- PWA manifest voor app-achtige feel -->
</head>
<body>
    <!-- Desktop melding (verborgen op mobiel) -->
    <div id="desktop-message" class="desktop-message">
        <h1>Sorry!</h1>
        <p>Deze uitnodiging is alleen zichtbaar op mobiele devices (Android/iOS).</p>
        <p>Open deze pagina op je GSM voor de volledige ervaring.</p>
    </div>

    <!-- Mobiele content (verborgen op desktop) -->
    <div id="mobile-content" style="display: none;">
        <!-- Achtergrond muziek (automatisch afspelen, loop) -->
        <audio id="bg-music" autoplay loop>
            <source src="assets/background.mp3" type="audio/mpeg">
            Je browser ondersteunt geen audio.
        </audio>

        <!-- Vogel piep geluid (wordt via JS afgespeeld) -->
        <audio id="chirp">
            <source src="assets/chirp.mp3" type="audio/mpeg">
            Je browser ondersteunt geen audio.
        </audio>

        <!-- Hoofd content met fade-in animatie -->
        <div class="container">
            <h1>We trouwen!</h1>
            <p>Je bent van harte uitgenodigd voor de bruiloft van</p>
            <h2>John & Jane</h2>
            <p>Op 15 juni 2026</p>
            <p>In het prachtige Venue, Stad</p>
            <p>RSVP: email@voorbeeld.com</p>
        </div>

        <!-- Bloemen animaties (meerdere bloeiende bloemen) -->
        <div class="flower flower1"></div>
        <div class="flower flower2"></div>
        <div class="flower flower3"></div>
        <div class="flower flower4"></div>

        <!-- Vliegende vogels (meerdere met fly animatie) -->
        <div class="bird bird1"></div>
        <div class="bird bird2"></div>
        <div class="bird bird3"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
